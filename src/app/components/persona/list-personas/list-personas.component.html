<div class="container mt-5">
  <div class="row">
    <div class="col-lg-10 offset-lg-1">
      <div class="card">
        <div class="card-body text-center">
          <h2><span class="title">LISTADO DE PERSONAS</span></h2>
          <button class="btn btn-success btn-lg" routerLink="/create-persona">Agregar una persona</button>
          <table *ngIf="listPersonas.length > 0" class="table table-striped mt-4">
            <thead>
              <tr>
                <th scope="col">Cedula</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Telefono</th>
                <th scope="col">Correo</th>
                <th scope="col">Direccion</th>
                <th scope="col">Estudios</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let persona of listPersonas">
                <th>{{persona.cedula}}</th>
                <td>{{persona.nombre}}</td>
                <td>{{persona.apellidos}}</td>
                <td>{{persona.telefono}}</td>
                <td>{{persona.correo}}</td>
                <td>{{persona.direccion}}</td>
                <td>{{persona.nivelEstudios}}</td>
                <td>
                  <i (click)="editPersona(persona._id!)" class="fa-solid fa-pen-to-square text-primary"> <span class="tooltip-editar"> Editar </span> </i>
                  <i (click)="deletePersona(persona._id!)" class="fa-solid fa-trash text-danger"><span class="tooltip-eliminar"> Eliminar </span></i> 
                </td>
              </tr>
            </tbody>
          </table>
          <h5 *ngIf="listPersonas.length == 0" class="text-center">No hay personas para mostrar</h5>
        </div>
      </div>
    </div>
  </div>
</div>
