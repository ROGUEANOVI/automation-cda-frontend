<div class="container mt-5">
  <div class="row">
    <div class="col-lg-10 offset-lg-1">
      <div class="card">
        <div class="card-body text-center">
          <h2><span class="title">LISTADO DE ROLES</span></h2>
          <table *ngIf="listRoles.length > 0" class="table table-striped mt-4">
            <thead>
              <tr>
                <th scope="col">Tipo de usuario</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let rol of listRoles">
                <td>{{rol.tipoUsuario}}</td>
                <td>
                  <i class="fa-solid fa-plus text-success" routerLink="/rol/create-rol"><span class="tooltip-agregar"> Agregar </span></i>
                  <i (click)="editRol(rol._id!)" class="fa-solid fa-pen-to-square text-primary"> <span class="tooltip-editar"> Editar </span> </i>
                  <i (click)="deleteRol(rol._id!)" class="fa-solid fa-trash text-danger"><span class="tooltip-eliminar"> Eliminar </span></i> 
                </td>
              </tr>
            </tbody>
          </table>

          <h5 *ngIf="listRoles.length == 0" class="text-center">No hay Roles para mostrar</h5>
        
          <div *ngIf="listRoles.length == 0" class="text-center">
            <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
