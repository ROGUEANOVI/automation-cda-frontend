<div class="container mt-5">
  <div class="row justify-content-around align-items-center">

    <ng-container>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body text-center bg-light bg-gradient text-dark">
            <h2><span class="title">AGREGAR SEGURO ADICIONAL</span></h2>
            <form class="mt-3" [formGroup]="formSeguroAdicional" (ngSubmit)="handleCreateSeguroAdicional()">
              
              <div class="mb-3">
                <input formControlName="tipo" type="text" class="form-control form-control-lg" placeholder="tipo de seguro">
  
                <div class="alert alert-danger" role="alert" *ngIf="formSeguroAdicional.get('tipo')?.touched && formSeguroAdicional.get('tipo')?.errors?.['required']">El tipo de seguro es obligatorio</div>
                <div class="alert alert-danger" role="alert" *ngIf="formSeguroAdicional.get('tipo')?.touched && formSeguroAdicional.get('tipo')?.errors?.['minlength']">Minimo 4 caracteres</div>
                <div class="alert alert-danger" role="alert" *ngIf="formSeguroAdicional.get('tipo')?.touched && formSeguroAdicional.get('tipo')?.errors?.['maxlength']">Maximo 20 caracteres</div>
              </div>

              <div class="mb-3">
                <label for="fechaVencimiento"> Fecha de vencimiento </label>
                <input formControlName="fechaVencimiento" type="date" name="fechaVencimiento" class="form-control form-control-lg" placeholder="Fecha de vencimiento AAAA-MM-DD">
  
                <div class="alert alert-danger" role="alert" *ngIf="formSeguroAdicional.get('fechaVencimiento')?.touched && formSeguroAdicional.get('fechaVencimiento')?.errors?.['required']">La fecha de vencimiento es obligatoria</div>
              </div>

              <div class="d-grid gap-2 mt-4">
                <button [disabled]="(formSeguroAdicional.invalid)" type="submit" class="btn btn-success btn-lg">Guardar</button>
              </div>

              <div class="d-grid gap-2 mt-4">
                <button (click)="volver()" type="button" class="btn btn-secondary btn-lg">Volver</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </ng-container>

  </div>    
</div>
