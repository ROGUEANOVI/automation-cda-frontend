<div class="container mt-5">
  <div class="row justify-content-around align-items-center">
    <div class="col-lg-10">
      <div class="card">
        <div class="card-body text-center bg-light bg-gradient text-dark">
          <h2><span class="title">EDITAR USUARIO</span></h2>
                <form class="mt-3" [formGroup]="formUsuario" (ngSubmit)="editUsuario()" >
                  
                  <div class="mb-3">
                    <input formControlName="nombreUsuario" type="text" class="form-control form-control-lg" placeholder="Nombre de Usuario">
      
                    <div class="alert alert-danger" role="alert" *ngIf="formUsuario.get('nombreUsuario')?.touched && formUsuario.get('nombreUsuario')?.errors?.['required']">Nombre de usuario obligatorio</div>
                    <div class="alert alert-danger" role="alert" *ngIf="formUsuario.get('nombreUsuario')?.touched && formUsuario.get('nombreUsuario')?.errors?.['minlength']">Minimo 4 caracteres</div>
                    <div class="alert alert-danger" role="alert" *ngIf="formUsuario.get('nombreUsuario')?.touched && formUsuario.get('nombreUsuario')?.errors?.['maxlength']">Maximo 15 caracteres</div>
                  </div>
      
                  <div class="mb-3">
                    <input formControlName="clave" type="text" class="form-control form-control-lg" placeholder="Clave">
                    
                    <div class="alert alert-danger" role="alert" *ngIf="formUsuario.get('clave')?.touched && formUsuario.get('clave')?.errors?.['required']">La clave es obligatoria</div>
                    <div class="alert alert-danger" role="alert" *ngIf="formUsuario.get('clave')?.touched && formUsuario.get('clave')?.errors?.['minlength']">Minimo 4 caracteres</div>
                    <div class="alert alert-danger" role="alert" *ngIf="formUsuario.get('clave')?.touched && formUsuario.get('clave')?.errors?.['maxlength']">Maximo 20 caracteres</div>
                  </div>

                  <div class="mb-3">
                    <input formControlName="idPersona" type="text" class="form-control form-control-lg" placeholder="idPersona">
                    
                    <div class="alert alert-danger" role="alert" *ngIf="formUsuario.get('idPersona')?.touched && formUsuario.get('idPersona')?.errors?.['required']">El idPersona es obligatorio</div>
                    <div class="alert alert-danger" role="alert" *ngIf="formUsuario.get('idPersona')?.touched && formUsuario.get('idPersona')?.errors?.['minlength']">Minimo 24 caracteres</div>
                    <div class="alert alert-danger" role="alert" *ngIf="formUsuario.get('idPersona')?.touched && formUsuario.get('idPersona')?.errors?.['maxlength']">Maximo 24 caracteres</div>
                  </div>

                  <div class="mb-3">
                    <input formControlName="idRol" type="text" class="form-control form-control-lg" placeholder="idRol">
                    
                    <div class="alert alert-danger" role="alert" *ngIf="formUsuario.get('idRol')?.touched && formUsuario.get('idRol')?.errors?.['required']">El idRol es obligatorio</div>
                    <div class="alert alert-danger" role="alert" *ngIf="formUsuario.get('idRol')?.touched && formUsuario.get('idRol')?.errors?.['minlength']">Minimo 24 caracteres</div>
                    <div class="alert alert-danger" role="alert" *ngIf="formUsuario.get('idRol')?.touched && formUsuario.get('idRol')?.errors?.['maxlength']">Maximo 24 caracteres</div>
                  </div>
                  
                  <div class="d-grid gap-2 mt-4">
                    <button [disabled]="(formUsuario.get('tipoUsuario')?.value === 'Seleccione el tipo de usuario') || formUsuario.invalid" type="submit" class="btn btn-success btn-lg">Reg√≠strate</button>
                  </div>

                  <div class="d-grid gap-2 mt-4">
                    <button (click)="volver()" type="button" class="btn btn-secondary btn-lg">Volver</button>
                  </div>
                </form>
        </div>
      </div>
    </div>
  </div>
</div>
