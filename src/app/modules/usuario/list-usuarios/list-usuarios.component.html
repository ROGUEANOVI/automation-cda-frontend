<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body text-center">
          <h2><span class="title">LISTADO DE USUARIOS</span></h2>
          <table *ngIf="listUsuarios.length > 0" class="table table-striped mt-4">
            <thead>
              <tr>
                <th scope="col">Nombre de usuario</th>
                <th scope="col">Clave</th>
                <th scope="col">IdPersona</th>
                <th scope="col">IdRol</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of listUsuarios">
                <td>{{usuario.nombreUsuario}}</td>
                <td>{{usuario.clave}}</td>
                <td>{{usuario.idPersona}}</td>
                <td>{{usuario.idRol}}</td>
               
                <td>
                  <i class="fa-solid fa-plus text-success" routerLink="/usuario/create-usuario"><span class="tooltip-agregar"> Agregar </span></i>
                  <i (click)="editUsuario(usuario._id!, usuario.clave!)" class="fa-solid fa-pen-to-square text-primary"> <span class="tooltip-editar"> Editar </span> </i>
                  <i (click)="deleteUsuario(usuario._id!)" class="fa-solid fa-trash text-danger"><span class="tooltip-eliminar"> Eliminar </span></i> 
                </td>
              </tr>
            </tbody>
          </table>
          
          <h5 *ngIf="listUsuarios.length == 0" class="text-center">No hay usuarios para mostrar</h5>
          
          <div *ngIf="listUsuarios.length == 0" class="text-center">
            <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
