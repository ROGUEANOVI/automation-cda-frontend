<div class="container mt-5">
  <div class="row justify-content-around align-items-center">

    <ng-container>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body text-center bg-light bg-gradient text-dark">
            <h2><span class="title">AGREGAR REPUESTO</span></h2>
            <form class="mt-3" [formGroup]="formRepuesto" (ngSubmit)="createRepuesto()">
              
              <div class="mb-3">
                <input formControlName="descripcion" type="text" class="form-control form-control-lg" placeholder="Descripcion">
  
                <div class="alert alert-danger" role="alert" *ngIf="formRepuesto.get('descripcion')?.touched && formRepuesto.get('descripcion')?.errors?.['required']">La descripcion es obligatoria</div>
                <div class="alert alert-danger" role="alert" *ngIf="formRepuesto.get('descripcion')?.touched && formRepuesto.get('descripcion')?.errors?.['minlength']">Minimo 10 caracteres</div>
                <div class="alert alert-danger" role="alert" *ngIf="formRepuesto.get('descripcion')?.touched && formRepuesto.get('descripcion')?.errors?.['maxlength']">Maximo 100 caracteres</div>
              </div>

              <div class="mb-3">
                <input formControlName="cantidad" type="number" class="form-control form-control-lg" placeholder="Cantidad">
  
                <div class="alert alert-danger" role="alert" *ngIf="formRepuesto.get('cantidad')?.touched && formRepuesto.get('cantidad')?.errors?.['required']">La cantidad es obligatoria</div>
                <div class="alert alert-danger" role="alert" *ngIf="formRepuesto.get('cantidad')?.touched && formRepuesto.get('cantidad')?.errors?.['min']">Minimo 1 unidad</div>
                <div class="alert alert-danger" role="alert" *ngIf="formRepuesto.get('cantidad')?.touched && formRepuesto.get('cantidad')?.errors?.['max']">Maximo 100 unidades</div>
              </div>

              <div class="mb-3">
                <input formControlName="precio" type="number" class="form-control form-control-lg" placeholder="Precio">
  
                <div class="alert alert-danger" role="alert" *ngIf="formRepuesto.get('precio')?.touched && formRepuesto.get('precio')?.errors?.['required']">El precio es obligatorio</div>
                <div class="alert alert-danger" role="alert" *ngIf="formRepuesto.get('precio')?.touched && formRepuesto.get('precio')?.errors?.['min']">Minimo 10.000 $</div>
                <div class="alert alert-danger" role="alert" *ngIf="formRepuesto.get('precio')?.touched && formRepuesto.get('precio')?.errors?.['max']">Maximo 20.000.000 $</div>
              </div>

              

              <div class="d-grid gap-2 mt-4">
                <button [disabled]="(formRepuesto.invalid)" type="submit" class="btn btn-success btn-lg">Guardar</button>
              </div>

              <div class="d-grid gap-2 mt-4">
                <button (click)="volver()" type="button" class="btn btn-secondary btn-lg">Volver</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </ng-container>

  </div>    
</div>
